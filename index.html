<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shorten! from aviiciii</title>
        <link rel="stylesheet" href="assets/styles.css" />
        <link rel="icon" href="assets/favicon.png" />
    </head>

	<body>

        <!-- form -->
		<div class="login-box">
			<form>

                <!-- long url -->
				<div class="user-box">
					<input type="text" name="text" value id="linkinput" required="" />
					<label>Url</label>
				</div>

                <!-- path -->
				<div class="user-box">
					<input type="text" name="path" value id="pathinput" required="" />
					<label>Slug</label>
				</div>

                <!-- button -->
				<a href="javascript:void(0);" id="myinput" value="Shorten">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					Shorten
				</a>
			</form>

            <br>

            <!-- shortened url box -->
            <div class="msg row">
                <div class="column left">
                    <p id="message">link.laavesh.ml/ </p>
                </div>
                <div class="column right">
                    <button name="copy" id="copy"><img  src="assets/copy.png" width="30px" alt="copy"  /></button>
                </div>
            </div>

            <div class="links" >
                <a href="https://github.com/aviiciii">
                    <img src="https://img.icons8.com/external-tal-revivo-light-tal-revivo/96/000000/external-github-community-for-software-building-and-testing-online-logo-light-tal-revivo.png"/>
                </a>
            </div>

		</div>

        <!-- link script -->
        <script src="assets/script.js"></script>

	</body>
</html>
